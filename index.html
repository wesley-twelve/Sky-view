<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clima</title>
    <link rel="shortcut icon" href="./src/img/favicon-sky-view.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script src="./src/js/script.js" defer></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form">
            <img id="logotype" src="./src/img/sky-view-logo.png" alt="sky-view-logotype">
            <h3> Verifique a previs√£o do tempo em uma
                <span class="color-city">cidade</span>
            </h3>
            <!-- Search e Input -->
            <div class="form-input">
            <input type="text" autocomplete="off" id="input-city" placeholder="Digite o nome da cidade">
            <button onclick="buscarClima()">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </button>
            </div>
        </div>
        <div id="weather-finding" class="hide">
            <!-- City finding -->
            <div class="city-info">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                    <img src="" alt="" id="country-icon">
                </h2>
            </div>
            <p id="temperature"></p>
            <div class="description-container">
                <p id="description"></p>
                <img src="" alt="" id="weather-icon">
            </div>
            <div class="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
